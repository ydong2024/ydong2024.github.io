- name: 库恩—塔克条件教学中两个容易忽略的问题
  author: 董云达，陈铁生
  gh_user: ydong2024
  desc: 库恩—塔克条件是同时含有等式与不等式约束函数的优化问题的最优性条件,已成为优化与控制,运筹与管理的一个核心内容.笔者通过多年的教学实践,发现了两个容易忽略的问题.第一个,对比经典的拉格朗日乘子法(针对于仅含等式约束函数的优化问题),它的推导方法并不是库恩—塔克条件的推导方法一个推广.第二个,库恩—塔克条件中的拉格朗日乘子(存在的话)未必是唯一的.

- name: 关于凸极小化的Douglas-Rachford分裂方法的一个注
  author: 康倍倍，董云达，王亚丽
  gh_user: ydong2024
  desc: 在一个实的无穷维Hilbert空间中,研究关于凸极小化的Douglas-Rachford分裂方法.假设目标函数中的f和g均为闭的真凸函数,并且f的梯度是Lipschitz连续的.分析了Douglas-Rachford分裂方法的弱收敛性,其中邻近参数可以变化并且上界与f的梯度的Lipschitz常数有关.

